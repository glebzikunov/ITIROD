<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Exo:regular,500,600,700,800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Exo+2:regular,500,600,700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet "/>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/managing-header.css">
  <link rel="stylesheet" href="/css/managing-main.css">
  <title>Managing</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <a href="/html/index.html" class="header__logo">
          <img src="/images/Logo.svg" alt="Logo">
        </a>
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item"><a href="/html/index.html" class="menu__link">Home</a></li>
            <li class="menu__item"><a href="" class="menu__link">Logout</a></li>
            <li class="menu__item">
              <a href="/html/profile.html" class="menu__link">
                <img class="menu__item-avatar" id="menu-profile-pic" src="/images/profile.jpg" alt="Profile Avatar">
              </a>
            </li>
          </ul>
        </nav>
        <div class="header__burger-container burger-container">
          <div class="header__burger">
            <span></span>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="managing-header-section">
        <div class="managing-header-section__container">
          <div class="managing-header-section__managing-header managing-header">
            <h1 class="managing-header__title">Managing</h1>
            <div class="managing-header__manage-block manage-block">
              <input class="manage-block__search-input" type="text" placeholder="Username">
              <button class="manage-block__search-btn">Search</button>
              <button class="manage-block__edit-btn">EDIT</button>
              <button class="manage-block__delete-btn">DELETE</button>
            </div>
          </div>
        </div>
      </section>
      <section class="managing-section">
        <div class="managing-section__container">
          <div class="managing-section__wrapper">
            <div class="managing-section__title-section title-section">
              <hr class="title-section__line">
              <div class="title-section__wrapper">
                <h2 class="title-section__username">USERNAME</h2>
                <h2 class="title-section__vehicle-model">VEHICLE MODEL</h2>
                <h2 class="title-section__service-type">SERVICE TYPE</h2>
                <h2 class="title-section__date">DATE</h2>
                <h2 class="title-section__status">STATUS</h2>
              </div>
            </div>
            <div class="managing-section__history-section history-section">
              <div class="history-section__wrapper">
                <div class="history-section__history-card history-card">
                  <img class="history-card__avatar" src="/images/profile.jpg" alt="Profile Avatar">
                  <div class="history-card__wrapper">
                    <p class="history-card__username">zikunov@gmail.com</p>
                    <p class="history-card__vehicle-model">Honda Accord 5</p>
                    <p class="history-card__service-type">DELUXE</p>
                    <p class="history-card__date">Aug. 21, 2023</p>
                    <button class="history-card__status">Pending</button>
                    <input class="history-card__checkbox" type="checkbox">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <!-- Sweetalerts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script> 

  <!-- Firebase files  -->
  <script src="/js/firebase/config.js"></script>

  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="/js/script.js"></script>
</body>
</html>
