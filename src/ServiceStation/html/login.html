<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Exo:regular,500,600,700,800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Exo+2:regular,500,600,700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet "/>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/login-section.css">
  <title>Login</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <a href="/html/index.html" class="header__logo">
          <img src="/images/Logo.svg" alt="Logo">
        </a>
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item"><a href="/html/index.html" class="menu__link">Home</a></li>
            <li class="menu__item"><a href="/html/booking.html" class="menu__link">Booking</a></li>
            <li class="menu__item"><a href="/html/login.html" class="menu__link">Sign In</a></li>
            <li class="menu__item"><a href="/html/register.html" class="menu__link">Sign Up</a></li>
          </ul>
        </nav>
        <div class="header__burger-container burger-container">
          <div class="header__burger">
            <span></span>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="login-section">
        <div class="login-section__container">
          <div class="login-section__login-card login-card">
            <div class="login-card__wrapper">
              <div class="login-card__header">
                <h1 class="login-card__title">Welcome Back</h1>
                <h2 class="login-card__subtitle">Log In to your account to book a new service:</h2>
              </div>
              <form class="login-card__login-form login-form" action="post">
                <div class="login-form__input-block">
                  <div class="login-form__item">
                    <input type="text" class="login-form__username" id="email" placeholder="Email Address" required>
                  </div>
                  <div class="login-form__item">
                    <input type="password" class="login-form__password" id="password" placeholder="Password" required>
                  </div>
                </div>
                <div class="login-form__item-button">
                  <button class="login-form__buttom" type="submit" id="signin">Sign In</button>
                </div>
              </form>
              <div class="login-card__footer">
                <p class="login-card__text">Don't have an account?</p>
                <a href="/html/register.html" class="login-card__register-link">Sign Up</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <!-- Sweetalerts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script> 

  <!-- Firebase files  -->
  <script src="/js/firebase/config.js"></script>
  <script src="/js/firebase/signIn.js"></script>

  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

  <!-- Burger script -->
  <script src="/js/burger.js"></script>
</body>
</html>
